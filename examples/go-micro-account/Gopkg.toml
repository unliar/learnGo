required = ["github.com/golang/protobuf/protoc-gen-go"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
[[override]]
  name = "github.com/golang/protobuf"
  version = "1.2.0"

# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.1"

[[constraint]]
  name = "github.com/micro/go-micro"
  version = "0.12.0"

[[constraint]]
  branch = "master"
  name = "github.com/unliar/proto"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/unliar/utils"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.2.0"
